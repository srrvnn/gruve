<!DOCTYPE html>

<html>

<head>

	<title> Treasure Hunt in Virtual Edinburgh </title>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<!-- Author: Srini Janarthanam -->
	<!-- Date: 18 Jan 2012 -->

	<style type="text/css">

		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0; background-color:#b0c4de; }
		#choice { text-align:center; font-size:40px;}
		#emailDiv { text-align:center; font-size:40px;}
		#gotoInstructionsDiv { text-align:center; font-size:40px;}

	</style>

	<script type="text/javascript">

		function validateForm() {

			// validating email in the form

			var email = document.getElementById("email").value;
			var atpos=email.indexOf("@");
			var dotpos=email.lastIndexOf(".");

			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length) {

				alert("Please enter a valid e-mail address");
				return false;				
			}

		}

	</script>

</head>


<body>

	<div>

		<img src="images/welcome.jpg" width="100%">
	</div>

	<div id="gotoInstructionsDiv"> 

		<form name="gotoInstructions" action="gruve-help.jsp" method="post">
			<input type="submit" style="font-size:40px;" value="Show Instructions"></input>
		</form>
	</div>

	<div id="emailDiv">

		<form name="getEmail" action="gruve-user.jsp" onsubmit="return validateForm()" method="post">
			Enter your email id: <input name="email" id="email" autofocus="autofocus" type="text" style="font-size:40px;"></input>
			<input type="submit" style="font-size:40px;" value="Proceed to the game"></input>
		</form>
	</div>

	<div id="choice">

	</div>

</body>
</html>
